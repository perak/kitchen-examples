application:
  title: Markdowned
  theme: bootswatch-darkly
  footer_text: 'Markdowned - Markdown editor with live preview. Built in few minutes with <a href="http://www.meteorkitchen.com" target="_blank">Meteor Kitchen</a> - code generator for Meteor.js'
  free_zone:
    container_class: container-fluid
    pages:
      - name: home
        components:
          - name: editor
            type: custom
            custom_template: files/editor
    components:
      - name: main_menu
        type: menu
        items:
          - title: Home
            route: home
            icon_class: fa fa-home
  packages:
    meteor:
      - 'perak:codemirror'
      - 'perak:markdown'
  copy_files:
    - source: files/styles.less
      dest: CLIENT_STYLES_DIR/styles.less

