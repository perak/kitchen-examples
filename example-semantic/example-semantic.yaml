{
  "application": {
    "title": "Semantic UI - Example",
    "frontend": "semantic-ui",
    "free_zone": {
      "layout": "empty",
      "container_class": "ui main container",
      "pages": [
        {
          "name": "home",
          "title": "Hello semantic-ui!",
          "text": "Just started adding support for <a href=\"http://semantic-ui.com/\" target=\"_blank\">semantic-ui</a> into <a href=\"http://www.meteorkitchen.com\" target=\"_blank\">Meteor Kitchen</a> - code generator for <a href=\"https://www.meteor.com/\" target=\"_blank\">Meteor.js</a>. Stay tuned, it will be fully supported in next few days."
        },
        {
          "name": "about",
          "title": "About",
          "text": "This example application is built with <a href=\"http://www.meteorkitchen.com\" target=\"_blank\">Meteor Kitchen</a> - code generator for Meteor.js"
        }
      ],
      "components": [
        {
          "name": "menu_container",
          "type": "div",
          "dest_selector": "#menu",
          "class": "ui basic inverted segment",
          "components": [
            {
              "name": "main_menu",
              "type": "menu",
              "class": "ui large inverted secondary pointing menu",
              "items_container_class": "ui container",
              "items": [
                {
                  "title": "Home",
                  "route": "home"
                },
                {
                  "title": "About",
                  "route": "about"
                }
              ]
            }
          ]
        }
      ]
    }
  }
}
